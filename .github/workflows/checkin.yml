name: Leaflow Auto Checkin

on:
  schedule:
    # 每天UTC时间00:00运行（北京时间08:00）
    - cron: '0 0 * * *'
  workflow_dispatch:  # 允许手动触发

permissions:
  contents: write # 授予工作流写入仓库内容的权限

jobs:
  checkin:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        
    - name: Run auto checkin
      env:
        LEAFLOW_ACCOUNTS: ${{ secrets.LEAFLOW_ACCOUNTS }}
        LEAFLOW_EMAIL: ${{ secrets.LEAFLOW_EMAIL }}
        LEAFLOW_PASSWORD: ${{ secrets.LEAFLOW_PASSWORD }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        GITHUB_ACTIONS: true
      run: |
        python leaflow_checkin.py

    # --- 新增的防暂停代码开始 ---
    - name: Commit time.txt to repo
      if: success()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        
        # 如果 time.txt 不存在，说明是第一次运行
        if [ ! -f time.txt ]; then
          echo "首次生成时间：$(date +'%Y-%m-%d %H:%M:%S')" > time.txt
        else
          echo "$(date +'%Y-%m-%d %H:%M:%S')" > time.txt
        fi
        
        git add time.txt
        
        # 如果有更改再提交
        if git diff --cached --quiet; then
          echo "无变化，无需提交"
        else
          git commit -m "⏱️ 更新时间文件: $(date +'%Y-%m-%d %H:%M:%S')"
          git push origin HEAD:main
        fi
    # --- 新增的防暂停代码结束 ---
